<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>页面结构介绍</title>
</head>
<body>
    <!--表格-->
    <table width="200px" height="200px" border="1px black">
        <!--行：就是横着的-->
        <tr>
            <!--列：就是竖着的-->
            <td>name</td>
            <td>age</td>
            <td>gender</td>
        </tr>
        <tr>
            <td>Osborn</td>
            <td>23</td>
            <td>male</td>
        </tr>
    </table>
    <!--ul>li：无序列表，爬虫的适用场景很多，毕竟是网页的基础框架-->
    <ul>
        <li>铁锅炖</li>
        <li>锅包肉</li>
    </ul>
    <!--ol>li：有序列表-->
    <ol>
        <li>重庆火锅</li>
        <li>天水麻辣烫</li>
        <li>兰州牛肉面</li>
        <li>新疆炒米粉</li>
    </ol>
    <a href="https://www.atguigu.com/">尚硅谷</a>
</body>
</html>
